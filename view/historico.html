<div class="container-fluid">
    <div class="page-header">
        <h1>Histórico
            <small> | Histórico de coordenadas do seu animal!</small>
        </h1>
    </div>

    <div class="form-group">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>
                    id
                </th>
                <th>
                    Latitude
                </th>
                <th>
                    Longitude
                </th>
                <th>
                    Ver no mapa
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="coord in coords">
                <td>{{coord.id}}</td>
                <td>{{coord.latitude}}</td>
                <td>{{coord.longitude}}</td>
                <td>
                    <button class="btn btn-default btn-xs" ng-disabled="true">
                        <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
